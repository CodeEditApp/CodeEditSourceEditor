name: CI - Pull Request
on: 
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  swiftlint:
    name: SwiftLint
    uses: ./.github/workflows/swiftlint.yml
    secrets: inherit
  test:
    name: Testing CodeEditTextView
    needs: swiftlint
    uses: ./.github/workflows/tests.yml
    secrets: inherit
